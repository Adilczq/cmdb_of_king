<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>        <!-- 图片url  （其他图片参考下面的url）-->
<script>
　　L2Dwidget.init({
		"model": { 
			jsonPath:"https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
　　		"scale": 1 
		}, 
		"display": { 
			"position": "left",   // 图片的位置
			"width": 150,         // 图片宽
			"height": 300,        // 图片高
　　		"hOffset": 0, 
			"vOffset": -20 
		}, 
		"mobile": {
			"show": false, 
			"scale": 0.5 
		},
　　	"react": { 
			"opacityDefault": 0.7, 
			"opacityOnHover": 0.2 
		}, 
	});
</script>
</body>
</html>
